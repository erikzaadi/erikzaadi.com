<nav class="main-nav">
	{{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
	{{ if ne $url "" }}
		<a href='{{ .Site.BaseURL }}'> {{ with .Site.Params.home }}{{ . }}{{ else }}Home{{ end }}</a>

	{{ if ne $url "about/" }}
		<a href='{{ .Site.BaseURL }}about'>{{ with .Site.Params.about }}{{ . }}{{ else }}About{{ end }}</a>
	{{ end }}
</nav>
